<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS project</title>
    <link rel="stylesheet" href="./cruds.css">
</head>
<body>
<div class="cruds">
    <div class="heading">
        <h2>cruds</h2>
        <p>product management system</p>
    </div>


    <div class="inputs">
        <input type="text" placeholder="title" id="title">
        <div class="price">
          <input onkeyup ="getTotal()" type="number" placeholder="price" id="price">
          <input onkeyup ="getTotal()" type="number" placeholder="taxes" id="taxes">
          <input onkeyup ="getTotal()" type="number" placeholder="ads" id="ads">
          <input onkeyup ="getTotal()" type="number" placeholder="discount" id="discount">
          <small id="total"> 0</small>
        </div>

        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button type="submit" id="submit">create</button>
    </div>


    <div class="outputs">
     <div class="searchBlock">
        <input type="text" placeholder="search" id="search" onkeyup="searchProduct(this.value)">
        <div class="btnsearch">
            <button id="searchByTitle" onclick="searchMood(this.id)">search by title</button>
            <button id="searchByCategory" onclick="searchMood(this.id)">search by category</button>
        </div>
        <div>
            <button id="deleteAllProducts" onclick="deleteAll()" >delete all products</button></div>
     </div>
     <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>  
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="tbody">
        </tbody>
     </table>
    </div>
</div>


   <script src="./cruds.js"></script>
</body>
</html>
